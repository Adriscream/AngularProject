<span>{{tucan.path}}
  </span>
  <h2>{{texto | uppercase}} Details</h2>

<div id="carousel-home" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <!-- <li data-target="#carouselExampleIndicators" *ngFor="let image of imagePath; index as i" [ngClass]="indicatorActive[i] ? 'active' : null"  [data-slide-to]="i" ></li> -->
    <!-- <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li> -->
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item" *ngFor="let image of images; index as i" [ngClass]="indicatorActive[i] ? 'active' : null">
      <img [class.src]="image.path" [src]="image.path" class="d-block w-100" [alt]="image.altText">
    </div> 
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev" (click)="prev()">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
